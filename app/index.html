<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <div class="logo">Hypre</div>
    <div class="close js-close">x</div>
  </header>

  <div class="runButton">
    <div class="status_text">
      <p>Hypre is running</p>
    </div>
    <div class="status_icon">
      <p>‚óè</p>
    </div>
  </div>

  <div class="configs">
    <div class="action_config">
      <div class="sound">
        <p>Finger snapping</p>
      </div>
      <div class="cp_ipselect cp_sl01">
        <select name="sound[finger]">
          <option value="" hidden>Choose</option>
          <option value="next" selected>Next</option>
          <option value="previous">Previous</option>
          <option value="esc">Esc</option>
        </select>
      </div>
    </div>

    <div class="action_config">
      <div class="sound">
        <p>Bell</p>
      </div>
      <div class="cp_ipselect cp_sl01">
        <select name="sound[bell]">
          <option value="" hidden>Choose</option>
          <option value="next">Next</option>
          <option value="previous">Previous</option>
          <option value="esc" selected>Esc</option>
        </select>
      </div>
    </div>

    <div class="action_config">
      <div class="sound">
        <p>Applause</p>
      </div>
      <div class="cp_ipselect cp_sl01">
        <select name="sound[applause]">
          <option value="" hidden>Choose</option>
          <option value="next" selected>Next</option>
          <option value="previous">Previous</option>
          <option value="esc">Esc</option>
        </select>
      </div>
    </div>

    <div class="action_config">
      <div class="sound">
        <p>Gong</p>
      </div>
      <div class="cp_ipselect cp_sl01">
        <select name="sound[gong]">
          <option value="next">Next</option>
          <option value="previous">Previous</option>
          <option value="esc" selected>Esc</option>
        </select>
      </div>
    </div>

    <div class="application_config">
      <div class="application">
        <p>Presentation Application</p>
      </div>
      <div class="cp_ipselect cp_sl01">
        <select>
          <option value="" hidden>Choose</option>
          <option value="1">Keynote</option>
          <option value="2">PowerPoint</option>
        </select>
      </div>
    </div>
  </div>

  <script>require('electron-connect').client.create()</script>
  <script src='./dist/js/app.js'></script>
</body>

</html>
